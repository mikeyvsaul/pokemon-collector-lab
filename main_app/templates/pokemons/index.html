{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pokemon in pokemons %}
<div class="card">
  <a href="{% url 'detail' pokemon.id %}">
    <div class="card-content">
      <span class="card-title">{{ pokemon.name }}</span>
      <p>Element: {{ pokemon.element }}</p>
      <p>Description: {{ pokemon.description }}</p>
      {% if pokemon.age > 0 %}
        <p>Age: {{ pokemon.age }}</p>
      {% else %}
        <p>Age: Baby</p>
      {% endif %}
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
